---
layout: default
---

{% include meta-post.html post=page %}
<article class="prose">
  {{ content }}
</article>

{% if site.show_related %}
  <footer>
    <div>{% if page.previous.url %}<span>Previous Post</span><a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a>{% endif %}</div>
    <div>{% if page.next.url %}<span>Next Post</span><a href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a>{% endif %}</div>
  </footer>
{% endif %}
